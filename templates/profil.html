           <!-- Dans ta partie body de profil.html -->
<div class="container mt-5">
    <h2 style="color: aliceblue;">Gérez vos informations personnelles</h2>
    <form method="POST" action="{{ url_for('profil') }}">
        <div class="mb-3">
            <label for="username" class="form-label" style="color: aliceblue;">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" style="color: aliceblue;">Adresse Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label" style="color: aliceblue;">Téléphone</label>
            <input type="text" class="form-control" id="telephone" name="telephone" value="{{ user.telephone }}" required>
        </div>
        <div class="mb-3">
            <label for="adresse" class="form-label" style="color: aliceblue;">Adresse</label>
            <input type="text" class="form-control" id="adresse" name="adresse" value="{{ user.adresse }}" required>
        </div>
        <button type="submit" id="updateBtn" class="btn btn-primary">Mettre à jour</button>

    </form>
    <form method="POST" action="/change-password">
        <h2 style="color: aliceblue;"><br>Réinitialiser votre mot de passe</h2>
        <div class="mb-3">
          <label class="form-label" style="color: aliceblue;">Ancien mot de passe</label>
          <input type="password" name="old_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label" style="color: aliceblue;">Nouveau mot de passe</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label" style="color: aliceblue;">Confirmer nouveau mot de passe</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
      </form>
</div>

    </div>

    <!-- Modal de confirmation Bootstrap -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmer les modifications</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir enregistrer ces modifications ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="confirmSave">Confirmer</button>
                </div>
            </div>
        </div>
    </div>
